<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js">
        //(v-bind):数据只能由data流向页面,[(v-bind)]:可简写为:
        /*(v-model):数据可以由data流向页面，也可以从页面流向data，实现双向绑定
         *(v-model:value) 可以简写为v-model
        */
    </script>
    <div id = "root">
        <h1>单向数据绑定</h1>
        <input v-bind:value = "name">
        <br />
        <input v-model:value = "name"> <!--v-model只能作用于表单元素-->
        <h1>{{name}}</h1>
        <br />
        <input v-model = "age">
        <h2>{{age}}</h2>

        <br />
        <input :value = "age">
    </div>
    <script>
        new Vue({
            el : "#root",
            data : {
                name : "Jack",
                age : 18
            }
        })

    </script>
</body>
</html>
